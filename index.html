<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <!-- Boostrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9b8734b63a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/main.css">

  <title>Create Your Custom Signs</title>
</head>
<body>
    <div class="main">
        <nav class="navbar bg-body-tertiary">
            <div class="container justify-content-end py-2">
                <div class="masthead">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="minicart-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <span>cart</span>
                                <span class="badge badge-danger minicart-quantity">
                                    0
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="letter-title py-5">Create Your Retro Signs</h1>

            <div class="retro-sign-wrapper retro-sign">
                <div class="retro-message-wrapper">
                    <form class="retro-sign__form" novalidate>
                        <label for="signRetroMessage" class="visually-hidden sr-only">Type your retro message</label>
                        <input
                            autocomplete="on"
                            class="retro-sign__text-field mb-3"
                            id="signRetroMessage"
                            name="message"
                            minlength="1"
                            pattern="[A-Za-z ]+( [A-Za-z]+)*"
                            placeholder="Type in a message"
                            type="text"
                            required
                        >

                        <button class="retro-sign__submit-text mb-3" type="submit" value="Submit" name="submitSign">
                            Create Sign
                        </button>
                    </form>
                </div>

                <div id="sign-wrapper" class="mt-5"></div>

                <div id="price-wrapper"></div>

                <div class="call-to-actions-wrapper cart-actions d-none">
                    <button class="add-to-cart pdp-callToActions__button add-to-cart-btn btn-primary"
                        data-button-original-text="Add to Cart"
                        data-item-available="false"
                    >
                        <span class="pdp-callToActions__button-text">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Off Canvas MiniCart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h2 id="offcanvasRightLabel">Cart</h2>
            <small class="minicart-number"></small>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
                <span>Close</span>
            </button>
        </div>
        <div class="offcanvas-body">
            ...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
