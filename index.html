<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <!-- Boostrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/main.css">

  <title>Custom Signs</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 class="letter-title py-5">Create Your Retro Signs</h1>

            <div class="retro-sign-wrapper retro-sign">
                <div class="retro-message-wrapper">
                    <form class="retro-sign__form" autocomplete="on" novalidate>
                        <label for="signRetroMessage" class="visually-hidden sr-only">Type your retro message</label>
                        <input
                        id="signRetroMessage"
                        name="message"
                        autocomplete="on"
                        class="retro-sign__text-field mb-3"
                        type="text"
                        placeholder="Type in a message"
                        minlength="1"
                        required>

                        <button class="retro-sign__submit-text mb-3" type="submit" value="send" name="submitSign">
                            Create Sign
                        </button>
                    </form>
                </div>

                <div id="sign-wrapper" class="mt-5"></div>

                <div id="price-wrapper"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
